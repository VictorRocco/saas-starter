{% load static %}

<div class="modal is-active" x-data="{ isOpen: true }" x-show="isOpen">
    <div class="modal-background" x-on:click="isOpen = false"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">{{ title }}</p>
            <button class="delete" aria-label="close" x-on:click="isOpen = false"></button>
        </header>
        <section class="modal-card-body">
            {{ content|safe }}
        </section>
        {% if show_footer %}
        <footer class="modal-card-foot">
            {% if show_confirm %}
            <button class="button is-primary" 
                    hx-post="{{ confirm_url }}"
                    hx-target="{{ target|default:'body' }}"
                    x-on:click="isOpen = false">
                {{ confirm_text|default:'Confirm' }}
            </button>
            {% endif %}
            <button class="button" x-on:click="isOpen = false">
                {{ cancel_text|default:'Close' }}
            </button>
        </footer>
        {% endif %}
    </div>
</div>
